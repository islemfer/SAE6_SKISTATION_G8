version: "3.3"

services:
  mysqldb:
    container_name: mysql-container2
    image: mysql:latest 
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=stationSki
    networks:
      - springapimysql-net
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
  app:
    container_name: app
    depends_on:
      - mysql-container2
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    networks:
      - springapimysql-net
    ports:
      - 8089:8089
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true

volumes:
  db:

networks:
  springapimysql-net:
    driver: bridge
